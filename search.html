            "content": "Go 개념정리    Go 1.Go 기본 명령어(1)    Go 2.Go 기본 명령어(2)    Go 3.Go 함수    Go 4.Go 패키지    Go 5.Go 포인터    Go 6.Go array 배열    Go 7.Go slice 슬라이스slice 슬라이스  특정한 길이의 요소들로 이루어진 순서열  크기가 고정되어있지 않다.  슬라이스를 복사 할 경우 메모리 주소를 복사한다.slice 선언// ex1)var s []ints = make([]int, 5)// ex2)s := make([]int, 5)// ex3)var s []int = []int{0, 0, 0, 0, 0}// ex4)s := []int{0, 0, 0, 0, 0}  slice는 선언시 크기를 할당하지 않는다. (make시 할당 하지만 가변 크기)slice appends = append(s, -9, 10, 2, ...)re-slicea := []string{\"a\", \"b\", \"c\", \"d\"}as := a[0:2]  다시 슬라이스 한다.  a와 as는 메모리 영역이 같다.s1 := []int{1, 2, 3}s2 := append([]int{}, s1...)  s1과 s2는 메모리 영역이 다르다.  value만 복사value copys1 := []int{1, 2, 3}s2 := append([]int{}, s1...)",

\t\t\t\t\t&lt;li class=\"nav-item\"&gt;&lt;a class=\"nav-link\" href=\"/auth/loginForm\"&gt;로그인&lt;/a&gt;&lt;/li&gt;\t\t\t\t\t\t&lt;li class=\"nav-item\"&gt;&lt;a class=\"nav-link\" href=\"/auth/joinForm\"&gt;회원가입&lt;/a&gt;&lt;/li&gt;\t\t\t\t\t&lt;/ul&gt;\t\t\t\t&lt;/c:when&gt;\t\t\t\t&lt;c:otherwise&gt;\t\t\t\t\t&lt;ul class=\"navbar-nav\"&gt;\t\t\t\t\t\t&lt;li class=\"nav-item\"&gt;&lt;a class=\"nav-link\" href=\"/board/form\"&gt;글쓰기&lt;/a&gt;&lt;/li&gt;\t\t\t\t\t\t&lt;li class=\"nav-item\"&gt;&lt;a class=\"nav-link\" href=\"/user/form\"&gt;회원정보&lt;/a&gt;&lt;/li&gt;\t\t\t\t\t\t&lt;li class=\"nav-item\"&gt;&lt;a class=\"nav-link\" href=\"/logout\"&gt;로그아웃&lt;/a&gt;&lt;/li&gt;\t\t\t\t\t&lt;/ul&gt;\t\t\t\t&lt;/c:otherwise&gt;\t\t\t&lt;/c:choose&gt;\t\t&lt;/div&gt;\t&lt;/nav&gt;\t&lt;br&gt;  footer.jsp&lt;%@ page language=\"java\" contentType=\"text/html; charset=UTF-8\" pageEncoding=\"UTF-8\"%&gt;&lt;br /&gt;&lt;div class=\"jumbotron text-center\" style=\"margin-bottom: 0\"&gt;\t&lt;p&gt;Created by kbox&lt;/p&gt;\t&lt;p&gt;📞 010-0000-0000&lt;/p&gt;\t&lt;p&gt;🏴 인하공업전문대학 컴퓨터정보과&lt;/p&gt;&lt;/div&gt;&lt;/body&gt;&lt;/html&gt;2. 회원가입 화면  joinForm.jsp&lt;%@ page language=\"java\" contentType=\"text/html; charset=UTF-8\" pageEncoding=\"UTF-8\"%&gt;&lt;%@ include file=\"../layout/header.jsp\"%&gt;&lt;div class=\"container\"&gt;\t&lt;form&gt;\t\t&lt;div class=\"form-group\"&gt;\t\t\t&lt;label for=\"username\"&gt;Username&lt;/label&gt; &lt;input type=\"text\" class=\"form-control\" placeholder=\"Enter username\" id=\"username\"&gt;\t\t&lt;/div&gt;\t\t&lt;div class=\"form-group\"&gt;\t\t\t&lt;label for=\"password\"&gt;Password&lt;/label&gt; &lt;input type=\"password\" class=\"form-control\" placeholder=\"Enter password\" id=\"password\"&gt;\t\t&lt;/div&gt;\t\t\t\t\t\t&lt;div class=\"form-group\"&gt;\t\t\t&lt;label for=\"email\"&gt;Email&lt;/label&gt; &lt;input type=\"email\" class=\"form-control\" placeholder=\"Enter email\" id=\"email\"&gt;\t\t&lt;/div&gt;\t&lt;/form&gt;\t&lt;button id=\"btn-save\" class=\"btn btn-primary\"&gt;회원가입완료&lt;/button&gt;&lt;/div&gt;&lt;script src=\"/js/user.js\"&gt;&lt;/script&gt;&lt;%@ include file=\"../layout/footer.jsp\"%&gt;3. 로그인 화면  loginForm.jsp&lt;%@ page language=\"java\" contentType=\"text/html; charset=UTF-8\"\tpageEncoding=\"UTF-8\"%&gt;&lt;%@ include file=\"../layout/header.jsp\"%&gt;&lt;div class=\"container\"&gt;\t&lt;form action=\"/auth/loginProc\" method=\"POST\"&gt;\t\t&lt;div class=\"form-group\"&gt;\t\t\t&lt;label for=\"username\"&gt;Username&lt;/label&gt; &lt;input type=\"text\"\t\t\t\tclass=\"form-control\" name=\"username\" placeholder=\"Enter username\"\t\t\t\tid=\"username\"&gt;\t\t&lt;/div&gt;\t\t&lt;div class=\"form-group\"&gt;\t\t\t&lt;label for=\"password\"&gt;Password&lt;/label&gt; &lt;input type=\"password\"\t\t\t\tclass=\"form-control\" name=\"password\" placeholder=\"Enter password\"\t\t\t\tid=\"password\"&gt;\t\t&lt;/div&gt;\t\t&lt;div class=\"form-group form-check\"&gt;\t\t\t&lt;label class=\"form-check-label\"&gt; &lt;input\t\t\t\tclass=\"form-check-input\" name=\"remember\" type=\"checkbox\"&gt;\t\t\t\tRemember me\t\t\t&lt;/label&gt;\t\t&lt;/div&gt;\t\t&lt;button id=\"btn-login\" class=\"btn btn-primary\"&gt;로그인&lt;/button&gt;\t&lt;/form&gt;&lt;/div&gt;&lt;%@ include file=\"../layout/footer.jsp\"%&gt;4. 회원 수정 화면  updateForm.jsp&lt;%@ page language=\"java\" contentType=\"text/html; charset=UTF-8\" pageEncoding=\"UTF-8\"%&gt;&lt;%@ include file=\"../layout/header.jsp\"%&gt;&lt;div class=\"container\"&gt;\t&lt;form&gt;\t\t&lt;input type=\"hidden\" id=\"id\" value=\"${principal.user.id}\" /&gt;\t\t&lt;div class=\"form-group\"&gt;\t\t\t&lt;label for=\"username\"&gt;Username&lt;/label&gt; &lt;input type=\"text\" value=\"${principal.user.username}\" class=\"form-control\" placeholder=\"Enter username\" id=\"username\" readonly&gt;\t\t&lt;/div&gt;\t\t&lt;div class=\"form-group\"&gt;\t\t\t&lt;label for=\"password\"&gt;Password&lt;/label&gt; &lt;input type=\"password\" class=\"form-control\" placeholder=\"Enter password\" id=\"password\"&gt;\t\t&lt;/div&gt;\t\t\t\t\t\t&lt;div class=\"form-group\"&gt;\t\t\t&lt;label for=\"email\"&gt;Email&lt;/label&gt; &lt;input type=\"email\" value=\"${principal.user.email}\" class=\"form-control\" placeholder=\"Enter email\" id=\"email\"&gt;\t\t&lt;/div&gt;\t&lt;/form&gt;\t&lt;button id=\"btn-update\" class=\"btn btn-primary\"&gt;회원수정완료&lt;/button&gt;&lt;/div&gt;&lt;script src=\"/js/user.js\"&gt;&lt;/script&gt;&lt;%@ include file=\"../layout/footer.jsp\"%&gt;5. 글 목록 화면(메인화면)  index.jsp&lt;%@ page language=\"java\" contentType=\"text/html; charset=UTF-8\" pageEncoding=\"UTF-8\"%&gt;&lt;%@ include file=\"layout/header.jsp\"%&gt;&lt;div class=\"container\"&gt;\t&lt;c:forEach var=\"board\" items=\"${boards.content}\"&gt;\t\t&lt;div class=\"card m-2\"&gt;\t\t\t&lt;div class=\"card-body\"&gt;\t\t\t\t&lt;h4 class=\"card-title\"&gt;${board.title}&lt;/h4&gt;\t\t\t\t&lt;a href=\"/board/${board.id}\" class=\"btn btn-primary\"&gt;상세보기&lt;/a&gt;\t\t\t&lt;/div&gt;\t\t&lt;/div&gt;\t&lt;/c:forEach&gt;\t&lt;ul class=\"pagination justify-content-center \"&gt;\t\t&lt;c:choose&gt;\t\t\t&lt;c:when test=\"${boards.first}\"&gt;\t\t\t\t&lt;li class=\"page-item disabled\"&gt;&lt;a class=\"page-link\" href=\"?page=${boards.number-1}\"&gt;Previous&lt;/a&gt;&lt;/li&gt;\t\t\t&lt;/c:when&gt;\t\t\t&lt;c:otherwise&gt;\t\t\t\t&lt;li class=\"page-item\"&gt;&lt;a class=\"page-link\" href=\"?page=${boards.number-1}\"&gt;Previous&lt;/a&gt;&lt;/li&gt;\t\t\t&lt;/c:otherwise&gt;\t\t&lt;/c:choose&gt;\t\t&lt;c:choose&gt;\t\t\t&lt;c:when test=\"${boards.last}\"&gt;\t\t\t\t&lt;li class=\"page-item disabled\"&gt;&lt;a class=\"page-link\" href=\"?page=${boards.number+1}\"&gt;Next&lt;/a&gt;&lt;/li&gt;\t\t\t&lt;/c:when&gt;\t\t\t&lt;c:otherwise&gt;\t\t\t\t&lt;li class=\"page-item\"&gt;&lt;a class=\"page-link\" href=\"?page=${boards.number+1}\"&gt;Next&lt;/a&gt;&lt;/li&gt;\t\t\t&lt;/c:otherwise&gt;\t\t&lt;/c:choose&gt;\t&lt;/ul&gt;&lt;/div&gt;&lt;%@ include file=\"layout/footer.jsp\"%&gt;6. 글 상세보기 화면  detail.jsp&lt;%@ page language=\"java\" contentType=\"text/html; charset=UTF-8\" pageEncoding=\"UTF-8\"%&gt;&lt;%@ include file=\"../layout/header.jsp\"%&gt;&lt;div class=\"container\"&gt;\t&lt;button class=\"btn bg-secondary\" onclick=\"history.back();\"&gt;돌아가기&lt;/button&gt;\t&lt;c:if test=\"${board.user.id == principal.user.id }\"&gt;\t\t&lt;a href=\"/board/${board.id}/updateForm\" class=\"btn btn-warning\"&gt;수정&lt;/a&gt;\t\t&lt;button id=\"btn-delete\" class=\"btn btn-danger\"&gt;삭제&lt;/button&gt;\t&lt;/c:if&gt;\t&lt;br /&gt; &lt;br /&gt;\t&lt;div&gt;\t\t글 번호 : &lt;span id=\"id\"&gt;&lt;i&gt;${board.id} &lt;/i&gt;&lt;/span&gt; 작성자 : &lt;span&gt;&lt;i&gt;${board.user.username} &lt;/i&gt;&lt;/span&gt;\t&lt;/div&gt;\t&lt;br /&gt;\t&lt;div&gt;\t\t&lt;h3&gt;${board.title}&lt;/h3&gt;\t&lt;/div&gt;\t&lt;hr /&gt;\t&lt;div&gt;\t\t&lt;div&gt;${board.content }&lt;/div&gt;\t&lt;/div&gt;\t&lt;hr /&gt;&lt;/div&gt;&lt;script src=\"/js/board.js\"&gt;&lt;/script&gt;&lt;%@ include file=\"../layout/footer.jsp\"%&gt;7. 글 수정 화면  updateForm.jsp&lt;%@ page language=\"java\" contentType=\"text/html; charset=UTF-8\" pageEncoding=\"UTF-8\"%&gt;&lt;%@ include file=\"../layout/header.jsp\"%&gt;&lt;div class=\"container\"&gt;\t&lt;form action=\"\" method=\"POST\"&gt;\t&lt;input type=\"hidden\" id=\"id\" value=\"${board.id}\"&gt;\t\t&lt;div class=\"form-group\"&gt;\t\t\t&lt;label for=\"title\"&gt;Title&lt;/label&gt;\t\t\t&lt;input value=\"${board.title}\" type=\"text\" class=\"form-control\" placeholder=\"Enter title\" id=\"title\"&gt;\t\t&lt;/div&gt;\t\t&lt;div class=\"form-group\"&gt;\t\t\t&lt;label for=\"comment\"&gt;Content:&lt;/label&gt;\t\t\t&lt;textarea class=\"form-control summernote\" rows=\"5\" id=\"content\"&gt;${board.content}&lt;/textarea&gt;\t\t&lt;/div&gt;\t&lt;/form&gt;\t&lt;button id=\"btn-update\" class=\"btn btn-primary\"&gt;글수정 완료&lt;/button&gt;&lt;/div&gt;&lt;script&gt;\t$('.summernote').summernote({\t\ttabsize : 2,\t\theight : 300\t});&lt;/script&gt;&lt;script src=\"/js/board.js\"&gt;&lt;/script&gt;&lt;%@ include file=\"../layout/footer.jsp\"%&gt;",

    }

    "go-base-4": {
        "title": "Go 패키지",
            "author": "kilhyeonjun",
            "category": "",
            "content": "Go 개념정리    Go 1.Go 기본 명령어(1)    Go 2.Go 기본 명령어(2)    Go 3.Go 함수    Go 4.Go 패키지    Go 5.Go 포인터    Go 6.Go array 배열    Go 7.Go slice 슬라이스패키지  코드의 모듈화, 코드의 재사용을 위해 사용  작은 단위의 컴포넌트를 작성Main 패키지  보통 패키지는 라이브러리로 사용되지만  main 패키지는 컴파일러에 의해 실행 프로그램이 된다.mymath 패키지 생성package mymathimport \"fmt\"func MyAbs(n int) int {\tif n &lt; 0 {\t\tn = n * -1\t}\treturn n}func MyPower(base int, exponent int) int {\tresult := 1\tfor i := 1; i &lt;= exponent; i++ {\t\tresult = result * base\t}\treturn result}func Test() {\tfmt.Println(\"내가 만든 수학 패키지!\")}  MyAbs 절대값 함수  MyPower 거듭제곱 함수패키지 importpackage mainimport (\t\"fmt\"\t\"gowork/packages/mymath\")func main(){\tmymath.Test()\tfmt.Println(mymath.MyPower(2,10))\tfmt.Println(mymath.MyPower(3,3))\tfmt.Println(\"HI\")\tfmt.Println(mymath.MyAbs(-99))}실행파일 생성go mod init gowork/packages // 모듈 생성cd [main파일 디렉토리]go build // 빌드",
        "url": "/go-base-4"
    }
    ,
    
    "go-base-3": {
        "title": "Go 함수",
            "author": "kilhyeonjun",
            "category": "",
            "content": "Go 개념정리    Go 1.Go 기본 명령어(1)    Go 2.Go 기본 명령어(2)    Go 3.Go 함수    Go 4.Go 패키지    Go 5.Go 포인터    Go 6.Go array 배열    Go 7.Go slice 슬라이스함수  반복되는 코드를 묶어서 실행하는 코드 블럭의 단위입니다.  func 키워드를 사용하여 함수를 정의합니다.  파라미터명 뒤에 파라미터의 자료형을 정의 합니다.  return type은 함수명 뒤에 적습니다.소수 판별 프로그램  소수 판별 함수func prime(number int){\tp, err := isPrime(number)\tif err != nil {\t\tfmt.Println(err)\t\tos.Exit(0)\t}\tif p {\t\tfmt.Println(number ,\"는(은) 소수입니다!\")\t}else {\t\tfmt.Println(number ,\"는(은) 소수가 아닙니다~\")\t}}func isPrime(n int) (bool, error) {\tif n &lt; 2 {\t\treturn false, fmt.Errorf(\"%d는(은) 소수가 아닙니다~\", n)\t}\tfor i := 2; i &lt; n; i++ {\t\tif n%i == 0 {\t\t\treturn false,nil\t\t}\t}\treturn true, nil // true 리턴이면 소수, false 소수 X}  구간별 소수 판별 함수func primeRange(a int, b int){\tif a&gt;b {\t\ttemp := a\t\ta =b\t\tb =temp\t}\tfor i := a; i&lt;=b; i++{\t\tp, err := isPrime(i)\t\tif err != nil {\t\t\tfmt.Println(err)\t\t\tos.Exit(0)\t\t}\t\tif p{\t\t\tfmt.Print(i, \" \")\t\t}else {\t\t\tfmt.Println( \"는(은) 소수가 아닙니다~\")\t\t}\t}}  main 함수func main() {\tvar menu int;\tfor true{\t\tfmt.Print(\"MENU : 1) 소수판정 2) 구간 소수판정 : \")\t\t_, err := fmt.Scanln(&amp;menu)\t\t\tif  err != nil{\t\t\tlog.Fatal(err)\t\t}\t\tswitch menu{\t\t\tcase 1:\t\t\t\tvar in int;\t\t\t\tfmt.Print(\"정수입력 : \")\t\t\t\t_, err := fmt.Scanln(&amp;in)\t\t\t\tif  err != nil{\t\t\t\t\tlog.Fatal(err)\t\t\t\t}\t\t\t\tprime(in)\t\t\tcase 2:\t\t\t\tvar n1, n2 int;\t\t\t\tfmt.Print(\"정수 2개 입력 : \")\t\t\t\t_, err := fmt.Scanln(&amp;n1, &amp;n2)\t\t\t\t\t\tif err != nil{\t\t\t\t\tlog.Fatal(err)\t\t\t\t}\t\t\t\tprimeRange(n1, n2)\t\t\tdefault:\t\t\t\tfmt.Print(\"프로그램을 종료합니다\")\t\t\t\tos.Exit(0)\t\t}\t\t}\t}",
        "url": "/go-base-3"
    }
    ,
    
    "hadoop-base-2": {
        "title": "hadoop 환경 설치 (2)",
            "author": "kilhyeonjun",
            "category": "",
            "content": "hadoop 개념정리    하둡 1.hadoop 환경 설치 (1)    하둡 2.hadoop 환경 설치 (2)본 게시물은 윈도우 환경에서 진행하였습니다.JAVA 설치  우분투 터미널 실행sudo apt-get update // 모듈 업데이트java -version // 자바 버전확인 (깔려있는지 확인하기 위함)sudo apt-get install default-jdk -y // jdk 설차which java // java 파일 경로 확인readlink -f /usr/bin/java // readlink : 심볼릭 링크의 원보 파일 확인 //readlink -f : 심볼릭 링크를 따라 최종 파일의 절대경로로 반환 sudo vim /etc/profile // 파일 맨 밑에// export JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64// 입력 ( readlink -f 에서 확인한 경로 입력)source /etc/profile // 스크립트 수정값 적용하둡 설치wget http://apache.mirror.cdnetworks.com/hadoop/common/hadoop-2.9.2/hadoop-2.9.2.tar.gz // 파일 다운tar zxvf hadoop-2.9.2.tar.gz// 압축 해제sudo cp -rf hadoop-2.9.2 /usr/local/hadoop// 압축 해제 폴더 복사rm -rf hadoop-2.9.2*// 기존 압축 해제 폴더 제거하둡 사용자 등록 및 하둡 소유권 변경sudo addgroup hadoop// hadoop 그룹 추가sudo adduser --ingroup hadoop manager// hadoop 그룹에 manager 사용자 추가sudo adduser manager sudo// manager 사용자를 sudo 그룹에 추가 sudo chown -R manager:hadoop /usr/local/hadoop// hadoop 폴더 소유권 변경ls -l /usr/local// 변경 됬는지 확인하둡 환경 설정sudo su - manager // user 변경nano ~/.bashrc// 파일 맨 밑에// export HADOOP_HOME=/usr/local/hadoop// export PATH=$PATH:$HADOOP_HOME/bin// export PATH=$PATH:$HADOOP_HOME/sbin// export HADOOP_MAPRED_HOME=$HADOOP_HOME// export HADOOP_COMMON_HOME=$HADOOP_HOME// export HADOOP_HDFS_HOME=$HADOOP_HOME// 입력source ~/.bashrcsudo nano /usr/local/hadoop/etc/hadoop/hadoop-env.sh// 파일 맨 밑에// export JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64// 입력하둡 구성 설정core-site 설정sudo mkdir -p /usr/local/hadoop/tmpsudo chown -R manager:hadoop /usr/local/hadoop/tmp/sudo nano /usr/local/hadoop/etc/hadoop/core-site.xml  core-site.xml 파일 수정&lt;configuration&gt;    &lt;property&gt;        &lt;name&gt;hadoop.tmp.dir&lt;/name&gt;        &lt;value&gt;/usr/local/hadoop/tmp&lt;/value&gt;    &lt;/property&gt;    &lt;property&gt;        &lt;name&gt;fs.default.name&lt;/name&gt;        &lt;value&gt;hdfs://localhost:62350&lt;/value&gt;    &lt;/property&gt;&lt;/configuration&gt;  “localhost:62350”은 분산 컴퓨팅을 구현 시 master의 IP와 Port가 된다.mapred-site 설정cp /usr/local/hadoop/etc/hadoop/mapred-site.xml.template /usr/local/hadoop/etc/hadoop/mapredsite.xmlsudo nano /usr/local/hadoop/etc/hadoop/mapred-site.xml&lt;configuration&gt;    &lt;property&gt;        &lt;name&gt;mapred.job.tracker&lt;/name&gt;        &lt;value&gt;localhost:62351&lt;/value&gt;    &lt;/property&gt;&lt;/configuration&gt;hdfs-site 설정sudo mkdir -p /usr/local/hadoop/hdfs/namenodesudo mkdir -p /usr/local/hadoop/hdfs/datanodesudo chown -R manager:hadoop /usr/local/hadoop/hdfssudo nano /usr/local/hadoop/etc/hadoop/hdfs-site.xml&lt;configuration&gt;    &lt;property&gt;        &lt;name&gt;dfs.replication&lt;/name&gt;        &lt;value&gt;1&lt;/value&gt;    &lt;/property&gt;    &lt;property&gt;        &lt;name&gt;dfs.namenode.name.dir&lt;/name&gt;        &lt;value&gt;file:/usr/local/hadoop/hdfs/namenode&lt;/value&gt;    &lt;/property&gt;    &lt;property&gt;        &lt;name&gt;dfs.datanode.data.dir&lt;/name&gt;        &lt;value&gt;file:/usr/local/hadoop/hdfs/datanode&lt;/value&gt;    &lt;/property&gt;&lt;/configuration&gt;  dfs.replication value가 1이면 싱글 모드 3은 분산 모드인증키 생성ssh-keygen -t rsassh-copy-id -i .ssh/id_rsa.pub manager@localhost하둡 실행  manager 사용자 사용 (sudo su - manager)    hadoop namenode -formatstart-dfs.shjps // java 실행중인 프로세스 확인// SecondaryNameNode, DataNode, Jps, NameNode      WordCount 예제 테스트hadoop fs -mkdir -p /wordcount/inputhadoop fs -put CHANGES.txt /wordcount/inputhadoop jar WordCount.jar com.care.WordCount.WordCount /wordcount/input /wordcount/outputhadoop fs -ls /wordcount/output/hadoop fs -cat /wordcount/output/part-00000",
        "url": "/hadoop-base-2"
    }

    "springboot-blog-9": {
        "title": "springboot 블로그 9.Json 데이터로 통신하기",
            "author": "kilhyeonjun",
            "category": "",
            "content": "springboot 블로그    springboot 블로그 1.환경 세팅    springboot 블로그 2.의존성 설정    springboot 블로그 3.MySQL 한글 설정 및 연결    springboot 블로그 4.Git 세팅    springboot 블로그 5.HTTP1.1 체험하기    springboot 블로그 6.yaml 설정    springboot 블로그 7.Lombok 세팅    springboot 블로그 8.테이블 생성하기    springboot 블로그 9.Json 데이터로 통신하기    springboot 블로그 10.화면구현    springboot 블로그 11.시큐리티 코드 짜기해당 게시물은 이 강의를 보고 제작하게되었습니다.Json 데이터로 통신하기1. Get요청  주소에 데이터를 담아 보낸다. 데이터 형태는 key=value  body로 데이터를 담아 보내지 않음.2. Post, Put, Delete 요청 (데이터를 변경)  Body에 데이터를 담아 보낸다. 데이터 형태는 json으로 통일하는 것이 좋다.  form 태그는 get, post 요청만 가능 (key=value)  js로 ajax를 이용하여 요청  form:form 태그 는 put, delete 등 가능 (사용 X)3. 스프링 컨트롤러의 파싱 전략 1  스프링 컨트롤러는 key=value 데이터를 자동으로 파싱하여 변수에 담아준다.  가령 get요청은 key=value이고 post요청중에 x-www-form-urlencoded (form태그를 만들어서 데이터 전송) 시에도  key=value 이기 때문에 이러한 데이터는 아래와 같이 함수의 파라메터로 받을 수 있다.PostMapping(\"/home\")public String home(String username, String email){\t    return \"home\";}4. 스프링 컨트롤러의 파싱 전략 2  스프링은 key=value 형태의 데이터를 오브젝트로 파싱해서 받아주는 역할도 한다.  이때 주의 할점은 setter가 없으면 key=value 데이터를 스프링이 파싱해서 넣어주지 못한다.class User {\tprivate String username;    private String password;        public String getUsername(){    \treturn username;    }        public String getPassword(){    \treturn password;    }        public void setUsername(String username){    \tthis.username = username;    }        public void setPassword(String password){    \tthis.password = password;    }    }PostMapping(\"/home\")public String home(User user){\t    return \"home\";}5. key=value가 아닌 데이터는 어떻게 파싱할까?  json 데이터나 일반 text데이터는 스프링 컨트롤러에서 받기 위해서는 @RequestBody 어노테이션이 필요하다.  기본전략이 스프링 컨트롤러는 key=value 데이터를 파싱해서 받아주는 일을 하는데 다른 형태의 데이터 가령 json 같은 데이터는 아래와 같이 생겼다.{    \"username\":\"ssar\",    \"password\":\"1234\"}  이런 데이터는 스프링이 파싱해서 오브젝트로 받지 못한다.  그래서 @RequestBody 어노테이션을 붙이면 MessageConverter 클래스를 구현한 Jackson 라이브러리가 발동하면서 json 데이터를 자바 오브젝트로 파싱하여 받아준다.PostMapping(\"/home\")public String home(@RequestBody User user){\t    return \"home\";}6. form 태그로 json데이터 요청방법  join.jsp&lt;div class=\"container\"&gt;\t&lt;form&gt;\t\t&lt;div class=\"form-group\"&gt;\t\t\t&lt;label for=\"username\"&gt;유저네임&lt;/label&gt; \t\t\t&lt;input type=\"text\" id=\"username\"&gt;\t\t&lt;/div&gt;\t\t&lt;div class=\"form-group\"&gt;\t\t\t&lt;label for=\"password\"&gt;패스워드&lt;/label&gt; \t\t\t&lt;input type=\"password\" id=\"password\"&gt;\t\t&lt;/div&gt;\t\t\t\t&lt;div class=\"form-group\"&gt;\t\t\t&lt;label for=\"email\"&gt;이메일&lt;/label&gt; \t\t\t&lt;input type=\"email\" id=\"email\"&gt;\t\t&lt;/div&gt;\t&lt;/form&gt;\t\t&lt;button id=\"join--submit\" class=\"btn btn-primary\"&gt;회원가입&lt;/button&gt;&lt;/div&gt;&lt;script src=\"/js/join.js\"&gt;&lt;/script&gt;  join.js&lt;script&gt;$('#join--submit').on('click', function() {\tvar data = {\t\tusername : $('#username').val(),\t\tpassword : $('#password').val(),\t\temail : $('#email').val()\t};\t$.ajax({\t\ttype : 'POST',\t\turl : '/user/join',\t\tdata : JSON.stringify(data),\t\tcontentType : 'application/json; charset=utf-8',\t\tdataType : 'json'\t}).done(function(r) {\t\tif (r.statusCode == 200) {\t\t\tconsole.log(r);\t\t\talert('회원가입 성공');\t\t\tlocation.href = '/user/login';\t\t} else {\t\t\tif (r.msg == '아이디중복') {\t\t\t\tconsole.log(r);\t\t\t\talert('아이디가 중복되었습니다.');\t\t\t} else {\t\t\t\tconsole.log(r);\t\t\t\talert('회원가입 실패');\t\t\t}\t\t}\t}).fail(function(r) {\t\tvar message = JSON.parse(r.responseText);\t\tconsole.log((message));\t\talert('서버 오류');\t});});&lt;/script&gt;",
        "url": "/springboot-blog-9"
    }

    "springboot-blog-8": {
        "title": "springboot 블로그 8.테이블 생성하기",
            "author": "kilhyeonjun",
            "category": "",
            "content": "springboot 블로그    springboot 블로그 1.환경 세팅    springboot 블로그 2.의존성 설정    springboot 블로그 3.MySQL 한글 설정 및 연결    springboot 블로그 4.Git 세팅    springboot 블로그 5.HTTP1.1 체험하기    springboot 블로그 6.yaml 설정    springboot 블로그 7.Lombok 세팅    springboot 블로그 8.테이블 생성하기    springboot 블로그 9.Json 데이터로 통신하기    springboot 블로그 10.화면구현    springboot 블로그 11.시큐리티 코드 짜기해당 게시물은 이 강의를 보고 제작하게되었습니다.테이블 생성하기1. Blog 테이블 만들기 (User, Board, Reply)  User.javapackage com.kbox.blog.model;import java.sql.Timestamp;import javax.persistence.Column;import javax.persistence.Entity;import javax.persistence.GeneratedValue;import javax.persistence.GenerationType;import javax.persistence.Id;import org.hibernate.annotations.ColumnDefault;import org.hibernate.annotations.CreationTimestamp;import lombok.AllArgsConstructor;import lombok.Builder;import lombok.Data;import lombok.NoArgsConstructor;@Data@NoArgsConstructor@AllArgsConstructor@Builder // 빌더 패턴@Entity // User 클래스가 Mysql에 테이블이 생성된다 // ORM -&gt; 언어(ex) JAVA)  Object -&gt; 테이블로 매핑해주는 기술public class User {\t\t\t@Id //Primary key\t\t@GeneratedValue(strategy = GenerationType.IDENTITY) // 프로젝트에서 연결된 DB의 넘버링 전략을 따라간다.\t\tprivate int id; // 시퀀스(오라클), auto_increment(mysql)\t\t\t\t@Column(nullable =false, length = 30)\t\tprivate String username; //아이디\t\t\t\t@Column(nullable =false, length = 100) // 해쉬 (비밀번호 암호화)\t\tprivate String password;\t\t\t\t@Column(nullable =false, length = 50)\t\tprivate String email;\t\t@ColumnDefault(\"'user'\")\t\tprivate String role;  // Enum을 쓰는게 좋다. // admin, user, manager\t\t\t@CreationTimestamp // 시간이 자동 입력\t\tprivate Timestamp createDate;}  Board.javapackage com.kbox.blog.model;import java.sql.Timestamp;import javax.persistence.Column;import javax.persistence.Entity;import javax.persistence.GeneratedValue;import javax.persistence.GenerationType;import javax.persistence.Id;import javax.persistence.JoinColumn;import javax.persistence.Lob;import javax.persistence.ManyToOne;import org.hibernate.annotations.ColumnDefault;import org.hibernate.annotations.CreationTimestamp;import lombok.AllArgsConstructor;import lombok.Builder;import lombok.Data;import lombok.NoArgsConstructor;@Data@NoArgsConstructor@AllArgsConstructor@Builder@Entitypublic class Board {\t@Id\t@GeneratedValue(strategy = GenerationType.IDENTITY) //auto_increment\tprivate int id;\t\t@Column(nullable = false, length = 100)\tprivate String title;\t\t@Lob // 대용량 데이터\tprivate String content; // 섬머노트 라이브러리 사용 예정, html태그가 섞여서 디자인 됨.\t\t@ColumnDefault(\"0\")\tprivate int count; //조회수\t\t@ManyToOne  // Many = Board, User = one\t@JoinColumn(name=\"userId\")\tprivate User user; // DB는 오브젝트를 저장할 수 없다(그래서 FK 사용), but 자바는 오브젝트를 저장할 수 있다.\t\t@CreationTimestamp\tprivate Timestamp createDate;}  Reply.javapackage com.kbox.blog.model;import java.sql.Timestamp;import javax.persistence.Column;import javax.persistence.Entity;import javax.persistence.GeneratedValue;import javax.persistence.GenerationType;import javax.persistence.Id;import javax.persistence.JoinColumn;import javax.persistence.ManyToOne;import javax.persistence.OneToMany;import org.hibernate.annotations.ColumnDefault;import org.hibernate.annotations.CreationTimestamp;import lombok.AllArgsConstructor;import lombok.Builder;import lombok.Data;import lombok.NoArgsConstructor;@Builder@AllArgsConstructor@NoArgsConstructor@Data@Entitypublic class Reply {\t@Id //Primary key\t@GeneratedValue(strategy = GenerationType.IDENTITY) // 프로젝트에서 연결된 DB의 넘버링 전략을 따라간다.\tprivate int id; // 시퀀스(오라클), auto_increment(mysql)\t\t@Column(nullable = false, length = 200)\tprivate String content;\t\t@ManyToOne\t@JoinColumn(name=\"boardId\")\tprivate Board board;\t\t@ManyToOne\t@JoinColumn(name=\"userId\")\tprivate User user;\t\t@CreationTimestamp\tprivate Timestamp creatDate;}2. 연관관계 만들기  @ManyToOne  @OneToMany  @OneToOne  @ManyToMany  ManyToMany는 사용하지 않는다.  그 이유는 서로의 primary key로만 중간 테이블을 생성해주는데, 날짜나 시간 다른 필드들이 필요할 수 있기 때문에, 내가 중간 테이블을 직접만들고 @OneToMany, @OneToMany를 사용한다.3. 더미 데이터 insert  UserRepository.javapackage com.kbox.blog.repository;import org.springframework.data.jpa.repository.JpaRepository;import com.kbox.blog.model.User;// DAO// 자동으로 bean등록이 된다.// @Repository 생략 가능public interface UserRepository extends JpaRepository&lt;User, Integer&gt;{}  RoleType.javapackage com.kbox.blog.model;public enum RoleType {\tUSER, ADMIN}  User.java RoleType 수정 및 @DynamicInsert 추가(insert할때 null 인 필드 제외)@AllArgsConstructor@Builder // 빌더 패턴@Entity // User 클래스가 Mysql에 테이블이 생성된다 // ORM -&gt; 언어(ex) JAVA)  Object -&gt; 테이블로 매핑해주는 기술@DynamicInsertpublic class User {    ...        @ColumnDefault(\"'user'\")    private String role;  // Enum을 쓰는게 좋다. // admin, user, manager        // DB는 RoleType이라는게 없다.    @Enumerated(EnumType.STRING)    private RoleType role;  // Enum을 쓰는게 좋다. // admin, user, manager        ...}  DummyControllerTest.javapackage com.kbox.blog.test;import java.util.function.Supplier;import org.springframework.beans.factory.annotation.Autowired;import org.springframework.web.bind.annotation.GetMapping;import org.springframework.web.bind.annotation.PathVariable;import org.springframework.web.bind.annotation.PostMapping;import org.springframework.web.bind.annotation.RestController;import com.kbox.blog.model.RoleType;import com.kbox.blog.model.User;import com.kbox.blog.repository.UserRepository;@RestControllerpublic class DummyControllerTest {\t@Autowired // 의존성 주입(DI)\tprivate UserRepository userRepository;\t\t\t// http://localhost:8000/blog/dummy/join (요청)\t// http의 body에 username, password, email 데이터를 가지고 (요청)\t@PostMapping(\"/dummy/join\")\tpublic String join(User user) {\t\tSystem.out.println(\"id : \" + user.getId());\t\tSystem.out.println(\"username :\" + user.getUsername());\t\tSystem.out.println(\"password :\" + user.getPassword());\t\tSystem.out.println(\"email :\" + user.getEmail());\t\tSystem.out.println(\"createDate :\" + user.getCreateDate());\t\t\t\tuser.setRole(RoleType.USER);\t\tuserRepository.save(user);\t\treturn \"회원가입이 완료되었습니다.\";\t}}4. 더미 데이터 select 및 응답  DummyControllerTest.java// {id} 주소로 파마레터를 전달 받을 수 있음.// http://localhost:8000/blog/dummy/user/3@GetMapping(\"/dummy/user/{id}\")public User detail(@PathVariable int id) {    // 없는 값을 찾으면 user의 값이 null 이 됨    // User user = userRepository.findById(id); //v1    // Optional로 user 객체를 감싸서 null 유무 판단    /*    User user = userRepository.findById(id).orElseGet(new Supplier&lt;User&gt;() {        @Override        public User get() {            // TODO Auto-generated method stub            return new User();        }    });    //v2    // 람다식        User user = userRepository.findById(id).orElseThrow(()-&gt;{        return new IllegalArgumentException(\"해당 유저는 없습니다. id : \" + id);    });    */    User user = userRepository.findById(id).orElseThrow(new Supplier&lt;IllegalArgumentException&gt;() {        @Override        public IllegalArgumentException get() {            // TODO Auto-generated method stub            return new IllegalArgumentException(\"해당 유저는 없습니다. id : \" + id);        }    });    // 요청 : 웹브라우저    // user 객체 = 자바 오브젝트    // 변환 (웹브라우저가 이해할 수 있는 데이터) -&gt; json    // 기본 스프링 Gson 라이브러리 사용    // 스프링부트 = MessageConverter라는 애가 응답시에 자동 작동    // 자바 오브젝트 리턴시 MessageConverter가 자바 오브젝트를 json으로 변환해서 던져줌    return user;}// http://localhost:8000/blog/dummy/users@GetMapping(\"/dummy/users\")public List&lt;User&gt; list(){    return userRepository.findAll();}// http://localhost:8000/blog/dummy/user/page// http://localhost:8000/blog/dummy/user?page=1// 한페이지당 2건에 데이터를 리턴받아 볼 예정@GetMapping(\"/dummy/user\")public List&lt;User&gt; pageList(@PageableDefault(size = 2, sort = \"id\", direction = Sort.Direction.DESC) Pageable pageable){    Page&lt;User&gt; pagingUser = userRepository.findAll(pageable);        List&lt;User&gt; users = pagingUser.getContent();    return users;}5. 더미 데이터 update  DummyControllerTest.java// save함수는 id를 전달하지 않으면 insert를 해주고// save함수는 id를 전달하면 해당 id에 대한 데이터가 있으면 update를 해주고// save함수는 id를 전달하면 해당 id에 대한 데이터가 없으면 insert// email. password@Transactional // 함수 종료시 자동 commit@PutMapping(\"/dummy/user/{id}\")public User updateUser(@PathVariable int id, @RequestBody User requestUser) { //@RequestBody json 데이터를 Java Object(MessageConverter의 Jackson 라이브러리)로 변환해서 받음    System.out.println(\"id : \" +id);    System.out.println(\"password : \" +requestUser.getPassword());    System.out.println(\"email : \" +requestUser.getEmail());        User user = userRepository.findById(id).orElseThrow(()-&gt;{        return new IllegalArgumentException(\"수정에 실패하였습니다.\");    });    user.setPassword(requestUser.getPassword());    user.setEmail(requestUser.getEmail());        // userRepository.save(user);        // 더티 체킹    return user;}6. 더미 데이터 delete  DummyControllerTest.java@DeleteMapping(\"/dummy/user/{id}\")public String delete(@PathVariable int id) {    try {        userRepository.deleteById(id);    } catch (EmptyResultDataAccessException e) {        return \"삭제에 실패하였습니다. 해당 id는 DB에 없습니다.\";    }    return \"삭제 되었습니다. id : \" + id;}7. 무한 참조 방지하기  Entity로 받고 Json직렬화 하기 전에 DTO 생성후 복사하기          BeanUtils.copyProperties(A,B)        처음부터 DTO로 DB에서 받기  @JsonIgnore  @JsonIgnoreProperties({“board”})  @JsonBackReference @JsonManagedReference",
        "url": "/springboot-blog-8"
    }

    "springboot-blog-6": {
        "title": "springboot 블로그 6.yaml 설정",
            "author": "kilhyeonjun",
            "category": "",
            "content": "springboot 블로그    springboot 블로그 1.환경 세팅    springboot 블로그 2.의존성 설정    springboot 블로그 3.MySQL 한글 설정 및 연결    springboot 블로그 4.Git 세팅    springboot 블로그 5.HTTP1.1 체험하기    springboot 블로그 6.yaml 설정    springboot 블로그 7.Lombok 세팅    springboot 블로그 8.테이블 생성하기    springboot 블로그 9.Json 데이터로 통신하기    springboot 블로그 10.화면구현    springboot 블로그 11.시큐리티 코드 짜기해당 게시물은 이 강의를 보고 제작하게되었습니다.yaml 설정1. yaml 이란?2. yml 설정  web.xml, root-context.xml, servlet-context.xml의 합본  application.ymlserver:  port: 8000  servlet:    context-path: /blog    encoding:      charset: UTF-8      enabled: true      force: true    spring:  mvc:    view:      prefix: /WEB-INF/views/      suffix: .jsp        datasource:    driver-class-name: com.mysql.cj.jdbc.Driver    url: jdbc:mysql://localhost:3306/blog?serverTimezone=Asia/Seoul    username: cos    password: cos1234      jpa:    open-in-view: true    hibernate:      ddl-auto: create      naming:        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl      use-new-id-generator-mappings: false    show-sql: true    properties:      hibernate.format_sql: true  jackson:    serialization:      fail-on-empty-beans: falsejasper  .jsp 경로를 설정한 이유는 스프링 부트는 기본적으로 jsp사용이 권장하기 않기 때문에 timeleaf 같은 다른 템플릿 엔진을 사용해야 한다.  하지만  jsp를 사용하기 위해서는 해당 구조로 폴더 구성을 한 뒤 세팅하여야 한다.com.mysql.cj.jdbc.Driver  datasource 의 mysql 드라이버에 cj가 들어간 이유는 mysql 6점대 이상 버전부터는 해당 드라이버를 사용하고  그 이전 드라이버는 cj가 없는 com.mysql.jdbc.Driver를 사용한다.open-in-vieworg.springframework.orm.hibernate3.support.OpenSessionInViewFilter 클래스  영속성을 프리젠테이션 계층까지 가져간다.  트랜잭션은 Service계층에서 종료된다.  Transaction이 종료된 후에도 Controller의 Session이 close되지 않았기 때문에,  영속 객체는 Persistence 상태를 유지할 수 있으며,  따라서 프록시 객체에 대한 Lazy Loading을 수행할 수 있게 된다.  버전 2.0부터 스프링 부트는 기본적으로 OSIV가 활성화되어있을 때 경고를 발행하므로 프로덕션 시스템에 영향을 주기 전에 이 문제를 발견 할 수 있다.   서블릿 필터에서 Session 을 오픈하고 트랜잭션을 시작하던 전통적인 방식의 OPEN SESSION IN VIEW 패턴과 달리  SpringMVC 에서 제공하는 OpenSessionInViewFilter 는 필터 내에서 Session 은 오픈하지만 트랜잭션은 시작하지 않는다.  따라서 서블릿 필터 안에서는 커넥션 풀로부터 JDBC 커넥션을 얻을 필요가 없다.    hibernate.enable_lazy_load_no_trans: true          OSIV를 활성화 하였다면 위에 옵션을 필요 없다. 그리고 OSIV는 스프링부트가 디폴트로 활성화하고 있는 옵션이다. 경고를 제거하기 위해 명확하게 적어준 것 뿐!!ddl-auto  create : 서버 시작시마다 DB초기화  update : 수정사항만 DB에 반영  none : DB에 아무런 반영을 하지 않음.physical-strategy  org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl  엔티티를 만들 때 변수명 그대로 DB에 필드를 만들어 준다.  org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy  엔티티를 만들 때 변수명에 언더스코어를 붙여준다. 예) createDate -&gt; create_dateshow-sql: trueuse-new-id-generator-mappings: false  use-new-id-generator-mappings 는 mysql로 말하면 auto_increment 오라클로 말하면 시퀀스를 어떤식으로 사용할지 방식을 결정하는 것인데  false를 하면 jpa가 사용하는 기본 넘버링 전략을 따라가지 않는다는 뜻이고 true를 하면 기본 넘버링 전략을 따라간다는 뜻이다.jackson.serialization.fail-on-empty-beans: false  Lazy-loading으로 인해 empty-beans이 생길 수 있다.  너그럽게 빈 객체를 허락해주는 옵션이다.",
        "url": "/springboot-blog-6"
    }

            "content": "Go 개념정리    Go 1.Go 기본 명령어(1)    Go 2.Go 기본 명령어(2)    Go 3.Go 함수    Go 4.Go 패키지    Go 5.Go 포인터    Go 6.Go array 배열    Go 7.Go slice 슬라이스자료형(Type) 확인package mainimport (\t\"fmt\"\t\"reflect\")func main() {\tvar c rune = '가'\ta := 7\tfmt.Printf(\"%T\\n\", c)\tfmt.Printf(\"%T\\n\", a)\tfmt.Println(reflect.TypeOf(c))\tfmt.Println(reflect.TypeOf(a))}  fmt 모듈의 Printf 메소드 이용  reflect 모듈의 TypeOf 메소드 이용초기값 확인package mainimport (    \"fmt\")func main() {    // zero value    var e string    var d bool    var c rune    var b float64    var a int    fmt.Println(a)    fmt.Println(b)    fmt.Println(c)    fmt.Println(d)    fmt.Println(e)}  int, float64, rune 등 숫자형 자료형은 초기값이 0  bool 논리형 자료형은 초기값이 false  string 문자형 자료형은 초기값이 ‘’변수 선언 규칙  변수명은 영문자로 시작해야 됨  영문 대문자의 경우 다른 패키지에서 접근 가능  소문자로 시작하는 변수는 동일 패키지에서만 접근 가능  관례로는          camelCase 방식을 사용      index는 i로 줄여서 선언      문자열 변환package mainimport (\t\"fmt\"\t\"strings\")func main() {\ttexts := \"G@ M@ney~~\"\tfmt.Println(texts)\tr := strings.NewReplacer(\"@\",\"o\")\tnewText := r.Replace(texts)\tfmt.Println(newText)\t}NewReplacer()  strings의 메소드로 파라미터는 (바꾸고싶은 문자열, 바꿀 문자열)  문자열 교체 인스턴스를 반환Replace()  문자열 교체 인스턴스의 메소드로 파라미터는(문자열)  바뀐 문자열을 반환문자열 입력package mainimport (        \"bufio\"\"fmt\"\"os\")func main() {  fmt.Print(\"숫자 입력 : \")  rd := bufio.NewReader(os.Stdin)   in, _ := rd.ReadString('\\n')  fmt.Println(in)}Stdin  Standard Input/OutPut 표준 입출력 ex) 키보드NewReader()  reader 반환ReadString()  파라미터 값이 오기 전까지 읽음  읽은 데이터, 에러 반환_  Go언어 특성상 쓰지않으면 에러를 발생  _는 쓰지 않아도 됨에러 출력package mainimport (\t\"bufio\"\t\"fmt\"\t\"log\" // Fatal Function\t\"os\")func main() {\tfmt.Print(\"숫자 입력 : \")\trd := bufio.NewReader(os.Stdin)\tin, err := rd.ReadString('\\n')\tif err != nil { // 에러가 발생하면\t\tlog.Fatal(err)\t}else{\t\tfmt.Println(in)\t}\t}  위에 결과는 if 문이 없을 때  아래 결과는 if 문이 있을 때  에러가 없으면 err 에 nil 반환Fatal()  에러를 출력후 프로그램 종료문자열 정수 변환package mainimport (    \"bufio\"    \"fmt\"    \"log\" // Fatal Function    \"os\"    \"strconv\" // TrimSpace    \"strings\" // ParseInt)func main() {  fmt.Print(\"숫자 입력 : \")  rd := bufio.NewReader(os.Stdin)  in, err := rd.ReadString('\\n')  if err != nil { // 에러가 발생하면    log.Fatal(err)  }  in = strings.TrimSpace(in)  dan, err := strconv.ParseInt(in, 10, 32)  if err != nil { // 에러가 발생하면    log.Fatal(err)  }  fmt.Println(dan * 2)}TrimSpace()  문자열 공백 제거ParseInt()  파라미터 (문자열, 진수, 크기(bit))  문자열 정수로 변환 값, 에러 반환구구단 예제package mainimport (        \"bufio\"\"fmt\"\"log\" // Fatal Function\"os\"\"strconv\" // TrimSpace\"strings\" // ParseInt)func main() {  fmt.Print(\"숫자 입력 : \")  rd := bufio.NewReader(os.Stdin)          in, err := rd.ReadString('\\n')  if err != nil { // 에러가 발생하면    log.Fatal(err)  }in = strings.TrimSpace(in)  dan, err := strconv.ParseInt(in, 10, 32)  if err != nil { // 에러가 발생하면    log.Fatal(err)  }  for i := 1; i&lt;10; i++ {    fmt.Println(dan, \" * \", i, \" = \", (int(dan)*i))  }}whilepackage mainimport (        \"bufio\"\"fmt\"\"log\" // Fatal Function\"os\"\"strconv\" // TrimSpace\"strings\" // ParseInt)func main() {  fmt.Print(\"숫자 입력 : \")  rd := bufio.NewReader(os.Stdin)          in, err := rd.ReadString('\\n')  if err != nil { // 에러가 발생하면    log.Fatal(err)  }in = strings.TrimSpace(in)  dan, err := strconv.Atoi(in)  if err != nil { // 에러가 발생하면    log.Fatal(err)  }  // 다른언어의 while문 구현  i := 1  for i &lt; 10 {    fmt.Printf(\"%d * %d = %d\\n\", dan, i, (dan * i))    i++  }}  Go 언어에선 while문이 없음  for 문이 while문 처럼 동작할 수 있음randpackage mainimport (\t\"fmt\"\t\"math/rand\"\t\"time\" // seed 생성용 패키지)func main() {\t// seed 설정\tseed := time.Now().Unix()\trand.Seed(seed)\tdice := rand.Intn(6) + 1\tfmt.Println(dice)\t}  seed를 설정해 주지 않으면 동일한 값만 출력Now()  현재 시간 반환Intn()  파라미터 (끝값)  0 ~ 끝값 전값 의 난수 반환난수 소수 판별 예제package mainimport (\t\"fmt\"\t\"math/rand\"\t\"time\")// 난수 추출된 수의 소수 판정 프로그램 v0.6func main() {\tseed := time.Now().Unix()\trand.Seed(seed)\t\tisPrime := true\tnumber := rand.Intn(150) + 2 \t// number = 21\tfmt.Println(\"임의로 추출된 수 : \", number)\t\tfor i := 2; i &lt; number; i++ { \t\tif number % i == 0{\t\t\tisPrime = false\t\t\tbreak // 첫 번째 약수가 발견되면 반복문 즉시 종료\t\t}\t\t// fmt.Print(i, \" \")\t}\tif isPrime {\t\tfmt.Println(number ,\"는(은) 소수입니다!\")\t}else {\t\tfmt.Println(number ,\"는(은) 소수가 아닙니다~\")\t}}  isPrime는 flag로 나누어 떨어지면 false  나누어 떨어지면 break 반복문 탈출",
        "url": "/go-base-2"
    }

    "springboot-base-3": {
        "title": "springboot 3.동작원리",
            "author": "kilhyeonjun",
            "category": "",
            "content": "springboot 개념정리    springboot 1.스프링 이란?    springboot 2.JPA 란?    springboot 3.동작원리    springboot 4.Git 세팅    springboot 5.HTTP1.1 체험하기    springboot 6.yaml 설정    springboot 7.Lombok 세팅    springboot 8.테이블 생성하기    springboot 9.Json 데이터로 통신하기해당 게시물은 이 강의를 보고 제작하게되었습니다.※ 동작원리1. 내장 톰캣을 가진다.  톰캣을 따로 설치할 필요가 없이 내장되어있다.Socket 이란?  네트워크 상에서 데이터를 보내거나 받기 위한 실제적인 창구 역할을 하는 것입니다.  프로세스가 데이터를 보내거나 받기 위해서는 반드시 소켓을 통해서 해야합니다.  소켓은 프로토콜, ip 주소, port 번호로 정의됩니다.Socket 통신  한 port에 클라이언트 1개로 제한됩니다.  처음 통신시 Main 쓰레드인 소켓이 연결 되면 자식 쓰레드 소켓으로 연결하고 메인 쓰레드와의 통신은 끊습니다.  쓰레드로 작동되기 때문에 동시에 여러 클라이언트와 통신하는 것 처럼 보입니다.  계속 연결 되어있어 클라이언트 식별이 가능합니다.  부하가 많이 걸려서 느려질 수 가 있습니다.HTTP (Hypertext Transfer Protocol) 란  웹서버와 클라이언트가 사이에서 문자(문서)를 주고받기 위해 사용되는 프토토콜입니다.HTTP 통신  Stateless 방식을 사용하여 계속 연결되어 있지는 않고 필요한 정보만 주고받고 연결을 끊습니다.  계속 연결이 되어있는 형식이 아니기 때문에 부하가 많지 않고 하나의 포트로만 통신이 가능합니다.  정보가 필요할 때만 새로 연결이 되기 때문에 클라이언트 식별이 불가능합니다.  소켓통신을 기반으로 만들어졌습니다.  static한 자원을 제공하여 정보가 실시간으로 반영되지 않습니다.웹서버  가지고 있는 파일/문서를 공유할 수 있게 해주는 서버입니다.  클라이언트가 서버에 문서를 요청(Request)하면 서버는 해당 문서를 응답(Response)합니다.  서버는 클라이언트의 IP를 몰라도 됩니다.  자바를 이해하지 못합니다.  이해하지 못한 Jsp 코드는 톰캣에게 보냅니다.톰캣  웹브라우저에서 읽을수 없는 jsp 코드를 컴파일하고 HTML로 번역해서 웹서버 돌려주는 역할을 합니다.  서블릿 컨테이너가 있습니다.2. 서블릿 컨테이너  스프링은 URL(자원) 접근을 막고 URI(식별자)를 통해서만 자원에 접근이 가능합니다.  모든 Request는 톰캣을 거친 후 Response 됩니다.  Request가 들어오면 스레드가 생성되고 스레드에 대한 서블릿 객체가 생성됩니다.  스레드를 정해진 개수만큼 생성하고 그 후에는 기존 스레드를 재사용 합니다.  스레드를 재사용 함으로써 삭제와, 생성 과정을 안하기에 처리 시간이 단축됩니다.  스레드를 사용 함으로써 여러개의 Reqeust를 동시에 처리할 수 있습니다.URL 이란?-URL은 흔히 웹 주소라고도 하며, 컴퓨터 네트워크 상에서 리소스가 어디 있는지 알려주기 위한 규약입니다.  ex) https://kilhyeonjun.github.io/a.pngURI 란?  URI는 특정 리소스를 식별하는 통합 자원 식별자(Uniform Resource Identifier)를 의미합니다.  ex) https://kilhyeonjun.github.io/picture/a3. web.xmlServletContext의 초기 파라미터  초기 파라미터는 한 번 정해지면 어디서든지 사용 가능한 값입니다.Session의 유효시간 설정Session 이란?  인증을 통해서 접속하는 방법입니다.  유효시간을 정하게 되면 각 Session을 해당 시간동안만 접속이 가능합니다.  유호시간을 늘리고 싶으면 재인증을 통해 갱신하면 됩니다.Servlet/JSP에 대한 정의Servlet/JSP 매핑  요청한 자원, 로케이션, 식별자가 어디있는지 알려주고 찾아갈 수 있게 도와주는 것입니다.  모든 클래스 매핑을 적용하기에는 코드가 너무 복잡하므로 FrontController 패턴을 이용합니다.Mime Type 매핑  Mime Type을 식별 한 후 데이터가 필요한 곳으로 매핑하는 것입니다.  HTTP get방식은 데이터를 가지고 오지 않습니다.          데이터를 가지고 가기 위해 요청되었기 때문입니다.      MimeType 이란?  서버에 접속할때 가지고 오는 데이터의 타입입니다.Welcome File list  요청의 목적이 불명확실할 때에 보내는 곳입니다.Error Pages 처리  에러가 난 페이지를 따로 처리하는 것입니다.리스너/필터 설정필터 란?  요청을 거르거나 가지고 있는 데이터를 필터링 하는 것입니다.리스너 란?  주어진 행동에 대해서 그 행동이 일어나는지 감시하는 것입니다.보안  보안 기능을 제공합니다.4. FrontController 패턴  web.xml에 다 정의하기가 너무 힘들기 때문에 최초 앞단에서 request 요청을 받아서 필요한 클래스에 넘겨줍니다.  이때 새로운 요청이 생기기 때문에 request와 response가 새롭게 생성 될 수 있습니다.  그래서 아래의 RequestDispatcher가 필요합니다          request와 response는 하나씩만 있을 수 있습니다.      하지만 FrontController에 설정한 데이터가 나타나면 해당 데이터에 대해새로 request 와 response가 생기는데, 최초의 request 와 response에  덮어씌워지므로 기존 request 와 response를 유지 할 수 있는 방법이필요한데 그것이 RequestDispatcher 입니다.        Spring은 외부에서 웹서버의 자원으로 직접적으로 접근하는것이 막혀있기 때문에 바로 자원에 접근하는 것이 아닌 톰캣으로 향하게 됩니다.  톰캣이 request와 response를 자동으로 나누어 객체로 만들어줍니다.resquest 린?  서버에게 요청한 정보가 들어있는 객체    response 란?    request를 토대로 서버에서 응답한 데이터를 담을 객체5. RequestDispatcher  필요한 클래스 요청이 도달했을 때 FrontController에 도착한 request 와 response를 그대로 유지시켜줍니다.  페이지를 이동할 때 RequestDispatcher를 이용하면 이전 페이지에서의 데이터를 그대로 가져올 수 있습니다.6. DisplatcherServlet  FrontController 패턴 과 RequestDispatcher의 기능을 합니다.  DispatcherServlet이 자동생성되어 질 때 수 많은 객체 생성(IoC)됩니다.  보통 필터들이고, 해당 필터들은 내가 직접 등록할 수도 있지만 기본적으로 필요한 필터들은 자동 등록 되어집니다.7. 스프링 컨테이너  DispatcherServlet에 의해 생성되어지는 수 많은 객체들은 ApplicationContext에서 관리됩니다. 이것을 IoC라고 합니다..ApplicationContext  IoC란 제어의 역전을 의미합니다.  개발자가 직접 new를 통해 객체를 생성하게 된다면 해당 객체를 가르키는 레퍼런스 변수를 관리하기 어렵습니다.  그래서 스프링이 직접 해당 객체를 관리합니다.  이때 우리는 주소를 몰라도 됩니다.  왜냐하면 필요할 때 DI하면 되기 때문입니다.          DI를 의존성 주입이라고 합니다.        필요한 곳에서 ApplicationContext에 접근하여 필요한 객체를 가져올 수 있습니다.  ApplicationContext는 싱글톤으로 관리되기 때문에 어디에서 접근하든 동일한 객체라는 것을 보장해줍니다.ApplicationContext의 종류에는 두가지가 있는데 (root-applicationContext와 servlet-applicationContext) 입니다.a. servlet-applicationContext  servlet-applicationContext는 ViewResolver, Interceptor, MultipartResolver 객체를 생성하고 웹과 관련된 어노테이션 Controller, RestController를 스캔 합니다.  해당 파일은 DispatcherServlet에 의해 실행됩니다.b. root-applicationContext  root-applicationContext는 해당 어노테이션을 제외한 어노테이션 Service, Repository등을 스캔하고 DB관련 객체를 생성합니다. (스캔이란 : 메모리에 로딩한다는 뜻)  해당 파일은 ContextLoaderListener에 의해 실행됩니다.  ContextLoaderListener를 실행해주는 녀석은 web.xml이기 때문에 root-applicationContext는 servlet-applicationContext보다 먼저 로드 됩니다.  당연히 servlet-applicationContext에서는 root-applicationContext가 로드한 객체를 참조할 수 있지만 그 반대는 불가능합니다.          생성 시점이 다르기 때문입니다.      Bean Factory  필요한 객체를 Bean Factory에 등록할 수 도 있습니다.  여기에 등록하면 초기에 메모리에 로드되지 않고 필요할 때 getBean()이라는 메소드를 통하여 호출하여 메모리에 로드할 수 있습니다.  이것 또한 IoC입니다.  그리고 필요할 때 DI하여 사용할 수 있습니다.  ApplicationContext와 다른 점은 Bean Factory에 로드되는 객체들은 미리 로드되지 않고 필요할 때 호출하여 로드하기 때문에 lazy-loading이 된다는 점입니다.8 요청 주소에 따른 적절한 컨트롤로 요청 (Handler Mapping)  GET요청 ex) http://localhost:8080/post/1  해당 주소 요청이 오면 적절한 컨트롤러의 함수를 찾아서 실행합니다.9 응답 (Response)  html파일을 응답할지 Data를 응답할지 결정해야 하는데 html 파일을 응답하게 되면 ViewResolver가 관여하게 됩니다.  하지만 Data를 응답하게 되면 MessageConverter가 작동하게 되는데 메시지를 컨버팅할 때 기본전략은 json입니다.  Data를 리턴할 때는 메소드에 @ResponseBody 어노테이션을 붙입니다.  그럼 리턴값을 File이 아닌 Data로 취급합니다.  그리고 리턴값이 객체이면 MessageConverter가 이 객체를 json으로 변환 후 리턴합니다.",
        "url": "/springboot-base-3"
    }

    "springboot-base-2": {
        "title": "springboot 2.JPA 란?",
            "author": "kilhyeonjun",
            "category": "",
            "content": "springboot 개념정리    springboot 1.스프링 이란?    springboot 2.JPA 란?    springboot 3.동작원리    springboot 4.Git 세팅    springboot 5.HTTP1.1 체험하기    springboot 6.yaml 설정    springboot 7.Lombok 세팅    springboot 8.테이블 생성하기    springboot 9.Json 데이터로 통신하기해당 게시물은 이 강의를 보고 제작하게되었습니다.※ JPA 란?  자바 프로그램을 할때 영구적으로 데이터를 저장하기 위해서 필요한 인터페이스1. Java Persistence API 이다.Persistence 란?  영속성(persistence)은 데이터를 생성한 프로그램의 실행이 종료되더라도 사라지지 않는 데이터의 특성을 의미합니다API 란  Application Programming Interface 의 약자로 응용 프로그램에서 사용할 수 있도록, 운영 체제나 프로그래밍 언어가 제공하는 기능을 제어할 수 있게 만든 인터페이스를 뜻합니다.Interface 란  인터페이스(interface)는 자바 프로그래밍 언어에서 클래스들이 구현해야 하는 동작을 지정하는데 사용되는 추상 자료형입니다.  상하관계가 존재하는 약속이라고 볼 수 있습니다.  이들은 프로토콜과 비슷합니다.protocol 란  동등한 관계의 약속이라고 볼 수 있습니다.2. ORM 기술이다.ORM 이란  Object Relational Mapping의 약자로 객체와 관계형 데이터베이스의 데이터를 자동으로 매핑(연결)해주는 것을 말합니다.3. 반복적인 CRUD 작업을 생략하게 해준다.  Select, Select All, Delete, Update, Insert와 같은 단순 반복적인 CRUD를 메소드 하나로 실행 가능합니다.4. 영속성 컨텍스트를 가지고 있다.영속성 컨텍스트 란?  엔티티를 영구 저장하는 환경이라는 뜻입니다.  애플리케이션과 데이터베이스 사이에서 객체를 보관하는 가상의 데이터베이스 같은 역할을 합니다.  엔티티 매니저를 통해 엔티티를 저장하거나 조회하면 엔티티 매니저는 영속성 컨텍스트에 엔티티를 보관하고 관리합니다.5. DB와 OOP의 불일치성을 해결하기 위한 방법론을 제공한다. (DB는 객체저장 불가능)  DB는 객체 타입의 데이터를 가질 수 없습니다.  그러나 테이블을 클래스로 모델링할 때, ORM을 이용하면 모델링된 클래스는 객체를 가질 수 있습니다.6. OOP의 관점에서 모델링을 할 수 있게 해준다. (상속, 컴포지션, 연관관계)상속 이란  상속 받은 클래스를 모델링할 때, 상속 받은 필드도 테이블의 컬럼에 추가됩니다.컴포지션 이란  상속과 다르게 클래스를 결합하는 것으로 기존의 클래스가 새로운 클래스에 포함됩니다.7. 방언 처리가 용이하여 Migration하기 좋음. 유지보수에도 좋음.  방언(dialect) 처리가 용이하다는 뜻은 연결할 수 있는 DB의 종류가 다양하다는 뜻입니다.  JPA에는 추상화 객체가 있는데, 이 추상화 객체를 통해서 여러 DBMS에 연결 할 수 있기 때문에 Migration도 쉽고 유지보수 하기도 좋습니다.",
        "url": "/springboot-base-2"
    }

    "go-base-1": {
        "title": "Go 기본 명령어 (1)",
            "author": "kilhyeonjun",
            "category": "",
            "content": "Go 개념정리    Go 1.Go 기본 명령어(1)    Go 2.Go 기본 명령어(2)    Go 3.Go 함수    Go 4.Go 패키지    Go 5.Go 포인터    Go 6.Go array 배열    Go 7.Go slice 슬라이스※ Go 1.16 버전 부터 모듈 방식이 기본 옵션이 되어서 모든 Go 코드는 Go 모듈 안에 있어야 합니다.모듈 생성go mod init [폴더 경로]ex) go mod init gowork/hello위에 사진과 같이 go.mod라는 모듈 파일이 생성됩니다.빌드go build위에 사진과 같이 [폴더명].exe 실행 파일이 생성됩니다.실행.\\[실행파일명].exego run .\\[코드파일명].go  exe파일을 실행  go run 명령어를 통해 exe 파일없이 코드 실행fmtPrintlnpackage mainimport \"fmt\"func main() {\tfmt.Println(\"Hello GO!\")}실행 파일을 실행하면 위에 사진과 같이 Hello GO! 가 출력 된 것을 보실수 있습니다.mathRound, Floor, Ceilpackage mainimport (    \"fmt\"    \"math\")func main() {    fmt.Println(math.Round(2.71))    fmt.Println(math.Floor(2.71))    fmt.Println(math.Ceil(2.71))}실행 파일을 실행하면 위에 사진과 같이 Round는 반올림 Floor는 내림Ceil은 올림이 실행된 것을 볼 수 있습니다.stringtitlepackage mainimport (\t\"fmt\"\t\"strings\")func main() {\tfmt.Println(strings.Title(\"go git github java\"))}실행 파일을 실행하면 위에 사진과 같이 단어의 첫글자만 대문자로 변환 되었습니다.runerune 이란?유니코드(UTF-8)을 표현하는 타입입니다.  16 bit로 표현되는 UTF-16이 아닌, 8 bit로 표현되는 UTF-8 인코딩 방식을 사용합니다.  유니코드는 인코딩에서 한글은 3byte를 사용하고 영어는 1byte를 사용합니다.  Go에선 3byte int형 타입이 없기 대문에 4byte int인 int32를 사용합니다.      var c rune = '가'        위의 코드는 c라는 변수를 rune 타입으로 선언하면서 ‘가’의 유니코드 값을 넣었습니다.c에는  44032 값이 들어가게 됩니다.  ",
        "url": "/go-base-1"
    }

    "git-base": {
        "title": "Git 기본 명령어",
            "author": "kilhyeonjun",
            "category": "",
            "content": "Git 개념정리    Git 1.Git 기본 명령어Git 이란?  분산 버전 관리 시스템GitHub 이란?  git으로 관리하는 프로젝트를 올려 둘 수 있는 사이트local repository 이란?  git init 명령어로 생성되는 디렉토리(폴더)  commit, commit을 구성하는 객체, 스테이지가 저장됨remote repository 이란?  로컬 저장소를 upload하는 곳 ex) GitHubworking tree 이란?  워크트리, 워킹 디렉토리, 작업 디렉토리, 작업 폴더Git 저장소  정확하게는 로컬 저장소  넓은 의미로는 작업 폴더initgit init로컬 repository를 생성하는 명령어입니다.statusgit status로컬 repository의 파일들의 상태를 보여줍니다.addgit add [파일명]작업 디렉토리 상의 변경 내용을 stage에 추가하는 명령어입니다.commitgit commit -m \"내용\"stage 사항을 기록합니다.configgit config --global user.name \"이름\"git config --global user.email \"이메일주소\"git 유저의 이름과 email을 설정해줍니다.checkoutgit checkout [해쉬값]    (1)git checkout -          (2)(1) 로컬 repository를 해당 해쉬를 가진 commit의 repository로 변경합니다(2) 로컬 repository를 이전 repository로 변경합니다.해쉬값은 앞 7자리만 써도 됩니다.loggit logcommit된 내용들을 보여줍니다.remotegit remote add [원격 저장소 별칭] [원격 repository URL]ex) git remote add origin https://github.com/kilhyeonjun/study.git로컬 repository를 원격 repository 에 연결해줍니다.pushgit push [원격 저장소 별칭] [브랜치 이름]ex) git push origin mastercommit 된 내용을 원격 repository로 보냅니다.clonegit clone [원격 repository URL]ex) git clone https://github.com/kilhyeonjun/study.git원격 repository를 복사해옵니다.pullgit pull [원격 저장소 별칭] [브랜치 이름]ex) git pull origin master원격 repository를 복사해옵니다.",
        "url": "/git-base"
    }

    "springboot-base-1": {
        "title": "springboot 1.스프링 이란?",
            "author": "kilhyeonjun",
            "category": "",
            "content": "springboot 개념정리    springboot 1.스프링 이란?    springboot 2.JPA 란?    springboot 3.동작원리    springboot 4.Git 세팅    springboot 5.HTTP1.1 체험하기    springboot 6.yaml 설정    springboot 7.Lombok 세팅    springboot 8.테이블 생성하기    springboot 9.Json 데이터로 통신하기해당 게시물은 이 강의를 보고 제작하게되었습니다.※ Spring 이란?1. 프레임워크이다.Framework 란?  말 그대로 직역하면 (Frame)틀 안에서 (work)동작하는 것입니다.  프레임워크는 정해진 틀로 구성을 해야됩니다.2. 오픈 소스이다.오픈소스 란?  무료로 소스코드가 공개되어있는 코드입니다.  이러한 오픈소스를 공개하며 여러 개발자들이 수정하며 개발할 수 있게됩니다.3. IoC 컨테이너를 가진다.IoC 란  Inversion of Control 의 약자로 직역하면 제어 의 반전입니다.  이 뜻은 주도권이 스프링에게 있다는 것입니다.  개발자가 Object 를 메모리 공간에 할당 하면  그 주소는 해당 object 가 가지고 있지만 각각에 메소드가 관리하게 된다.  그러나 Spring은 모든 Object를 scan해서 각 메모리 공간에 할당을 하고 관리를 합니다.  이것을 IoC라고 합니다.IoC Container 란  모든 작업을 사용하는 쪽에서 제어하게 되면서 IoC컨테이너에서 제어하게 되는데,  기본적으로 컨테이너는 객체를 생성하고 객체간의 의존성을 이어주는 역할을 합니다.4. DI 를 지원한다.DI 란  Dependency Injection 의 약자로 의존성 주입이라고합니다.  메모리 공간에 할당된 객체를 가져와 사용하는 것을 DI라고 합니다.5. 많은 필터를 가지고 있다.필터 란?  필터 J2EE표준 스펙 기능으로 디스패처 서블릿(Dispatcher Servlet)에 요청이 전달되기 전/후에 url 패턴에 맞는 모든 요청에 대해 부가작업을 처리할 수 있는 기능을 제공합니다.  즉, 스프링 컨테이너가 아닌 톰캣과 같은 웹컨테이너에 의해 관리가 되므로 디스패처 서블릿으로 가기 전에 요청을 처리하는 것입니다.인터셉터 란?  필터와 달리 Spring이 제공하는 기술로써, 디스패처 서블릿(Dispatcher Servlet)이 컨트롤러를 호출하기 전과 후에 요청과 응답을 참조하거나 가공할 수 있는 기능을 제공합니다.  즉, 웹 컨테이너에서 동작하는 필터와 달리 인터셉터는 스프링 컨텍스트에서 동작을 하는 것입니다.6. 많은 어노테이션을 가지고 있다. (리플렉션, 컴파일체킹)어노테이션 이란?  Annotation은 Java5부터 새롭게 추가된 문법요소로, 사전적 의미는 주석이라는 의미를 가지고 있지만 ‘//’와 같은 주석과 다르게 컴파일러가 무시하지 않습니다.  자바에서 사용될 때의 Annotation은 코드 사이에 주석처럼 쓰여서 특별한 의미를 부여합니다.  컴파일러가 특정 오류를 억제하도록 지시하는 것과 같이 프로그램 코드의 일부가 아닌 프로그램에 관한 데이터를 제공, 코드에 정보를 추가하는 정형화된 방법입니다.  즉, 프로그램에게 추가적인 정보를 제공해주는 메타데이터(meta data: 데이터를 위한 데이터)라고 볼 수 있습니다.리플렉션 이란?  어떤 해당 클래스의 메소드, 필드, 어노테이션 등 모든 것을 분석하는 것입니다.  이는 런타임시 수행됩니다.7. MessageConverter를 가지고 있다. 기본값은 현재 Json이다.MessageConverter 란?  Object를 전송할 때 josn, xml 등의 데이터 형식으로 변형 해주는 것입니다. ex) jackson  요청하거나 응답할 때 실행됩니다.8. BufferedReader와 BufferedWriter를 쉽게 사용할 수 있다.  @ResponseBody 어노테이션으로 BufferedWriter를 쉽게 사용 할 수있습니다.  @RequestBody 어노테이션으로 BufferedReader를 쉽게 사용 할 수있습니다.",
        "url": "/springboot-base-1"
    }
    ,
